<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome de usuario"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem mensagem="Usuario Obrigatorio" *ngIf="campoUsuario.invalid && campoUsuario.touched">

    </app-mensagem>
  </div>

  <div class="form-group mt-3">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem mensagem="Senha Obrigatoria" *ngIf="campoSenha.invalid && campoSenha.touched">

    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block mt-3" [disabled]="loginForm.invalid">Login</button>
</form>

<p>
  Nao e um usuario? 
  <a [routerLink]="['novousuario']">
    Cadastra-se Aqui
  </a>
</p>
