<h4 class="text-center mt-3">Registre-se e mostre seu pet ao mundo!!!</h4>

<form
  action=""
  class="form mt-4"
  [formGroup]="novoUsuarioForm"
  (submit)="cadastrar()"
>
  <div class="form-group mt-3">
    <input
      type="text"
      placeholder="E-mail"
      class="form-control"
      formControlName="email"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail obrigatorio"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail incorreto"
    >
    </app-mensagem>
  </div>

  <div class="form-group mt-3">
    <input
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Minimo de 4 caracteres"
    >
    </app-mensagem>
  </div>

  <div class="form-group mt-3">
    <input
      placeholder="Usuario"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.minusculo &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Usuario deve ser em letra minuscula, e no maximo 20 caracteres"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
      mensagem="Usuario ja existe"
    >
    </app-mensagem>
  </div>

  <div class="form-group mt-3">
    <input
      placeholder="Senha"
      class="form-control"
      type="password"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('password')?.errors &&
        novoUsuarioForm.get('password')?.touched
      "
      mensagem="Senha Obrigatoria e no minimo 4 caracteres"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
      mensagem="Usuario e senha nao podem ser iguais"
    >
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block mt-3">Cadastrar</button>
</form>
<p>
  Ja possui Cadastro?
  <a [routerLink]="['']"> Vamos logar entao </a>
</p>
